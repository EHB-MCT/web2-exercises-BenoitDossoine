<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" type="module"></script>
    <title>Document</title>
</head>

<body>
    <header id="navigation">
        <ul>
            <li id="profileNav">Profile</li>
            <li id="leaderboardNav">Leaderboard</li>
        </ul>
    </header>
    <section id="loginSection">
        <h1>The LEVELS app</h1>
        <p>Are you ready to take your knowledge to the next LEVEL?</p>
        <form action="" id="loginForm">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="This is how people will see you on the app"
                id="usernameInput">
            <label for="fullName">Full name</label>
            <input type="text" name="fullName" placeholder="This will remain private" id="fullNameInput">
            <label for="email">School e-mail</label>
            <input type="email" name="email" placeholder="Your EHB e-mailadress" id="emailInput">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" id="passwordInput">
            <label for="class">Class</label>
            <select name="class" id="classInput">
                <option value="Web2">Web II</option>
            </select>
            <input type="submit">
        </form>
    </section>
    <section id="profileSection">
        <div id="userCard">
            <img id="avatarUser" src="./img/empty-avatar.jpg" alt="">
            <div id="infoUser">
                <h1>Username</h1>
                <p id="levelUser">Lvl. 5</p>
                <p id="questsCompleted"> 4/45 quests completed</p>
            </div>
        </div>
    </section>
    <section id="leaderboardSection">
        <div id="leaderboardCard">
            <h1>Leaderboard</h1>
            <div id="leaderboardList">
                <div class="leaderboardElement">
                    <img src="./img/empty-avatar.jpg" alt="">
                    <p>Name Surname</p>
                    <p>Lvl 6</p>
                </div>
                <div class="leaderboardElement">
                    <img src="./img/empty-avatar.jpg" alt="">
                    <p>Name Surname</p>
                    <p>Lvl 6</p>
                </div>
                <div class="leaderboardElement">
                    <img src="./img/empty-avatar.jpg" alt="">
                    <p>Name Surname</p>
                    <p>Lvl 6</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
