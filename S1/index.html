<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="./index.js"></script>
</head>

<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <form id="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="nameInput">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="emailInput">
                </div>
                <div id="orderContainer" class="form-check">
                    <label for="order">Order</label>
                    <input type="text" name="order" id="orderInput">
                </div>
                <input type="button" value="Calculate price" id="priceBtn" class="btn btn-primary">
                <input type="submit" value="Submit" id="submitBtn" class="btn btn-primary">
            </form>
        </div>
    </div>

</html>
