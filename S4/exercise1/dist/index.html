<!DOCTYPE html>

  <script src="main.js" type="module"></script>

<body>

  <form class="mt-3 mx-5" id="form">

      <div class="col-sm-10">
        <input type="text" class="form-control birthInput" id="birthInput">
      </div>
    </div>
    <div class="row mb-3">
      <label for="rrnInput" class="col-sm-2 col-form-label">Rijksregisternummer</label>
      <div class="col-sm-10">
        <input type="text" class="form-control rrn" id="rrnInput">
      </div>
    </div>
    <div class="row mb-3">
      <label for="ageInput" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input type="text" class="form-control age" id="ageInput">
      </div>
    </div>
    <div class="row mb-3">
      <label for="phoneInput" class="col-sm-2 col-form-label">Phone number</label>
      <div class="col-sm-10">
