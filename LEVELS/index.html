<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>Document</title>
</head>

<body>
    <section id="loginSection">
        <h1>The LEVELS app</h1>
        <p>Are you ready to take your knowledge to the next LEVEL?</p>
        <form action="" id="loginForm">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="This is how people will see you on the app" id="usernameInput">
            <label for="fullName">Full name</label>
            <input type="text" name="fullName" placeholder="This will remain private" id="fullNameInput">
            <label for="email">School e-mail</label>
            <input type="email" name="email" placeholder="Your EHB e-mailadress" id="emailInput">
            <label for="class">Class</label>
            <select name="class" id="classInput">
                <option value="Web2">Web II</option>
            </select>
            <input type="submit">
        </form>
    </section>
</body>

</html>
